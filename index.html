<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Minesweeper</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root">
      
      <div id="status-bar"><span id="number-of-flags"></span><div id="result-icon"></div><span id="time"></span></div>
      <div id="settings">
        <input type="radio" name="sizeSelector" checked value="beginner" />Beginner
        <input type="radio" name="sizeSelector" value="advanced" />Advanced
        <input type="radio" name="sizeSelector" value="expert" />Expert
        <label>
          <input type="radio" name="sizeSelector" value="custom" />
          Custom:
            X: <input type="text" name="x-size" value=10 />
            Y: <input type="text" name="y-size" value=10 />
            Mines: <input type="text" name="no-of-mines" value=10 />
        </label>
        <button id="confirm-settings-button">OK</button>
        <button id="close-settings-button">Close</button>
      </div>
      <div id="playfield"></div>
      <div id="button-wrapper">
        <button id="show-settings-button">Show settings</button>
        <button id="restart-button">Restart</button>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
